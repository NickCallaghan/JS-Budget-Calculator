<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Budget App</title>

</head>

<body>

    <div class="container">
        <h1>Budget App</h1>

        <form class="budget-form">
            <div id="budget-feedback" class="error info hidden">Budget Feedback</div>
            <label for="budget-input">Please enter your budget</label>
            <input id="budget-input" type="text">
            <button id="calc-budget" type="submit">Calculate</button>
        </form>

        <section class="feedback-area">

            <div class="feedback-area-budget fb-tile">
                <h2>Budget</h2>

                <div class="budget-icon"><i class="fas fa-money-bill-alt"></i></div>

                <div id="budget-amount" class="feed-back-amount fb-tile">£0</div>
            </div>

            <div class="feedback-area-expenses fb-tile">
                <h2>Expenses</h2>

                <div class="budget-icon"><i class="far fa-credit-card"></i></div>

                <div id="expense-total" class="feed-back-amount">£0</div>
            </div>

            <div class="feedback-area-balance fb-tile">
                <h2>Balance</h2>

                <div class="budget-icon"><i class="fas fa-pound-sign"></i></div>

                <div id="budget-balance" class="feed-back-amount">£0</div>
            </div>

        </section>

        <form class="expense-form">
            <div id="expense-feedback" class="error info hidden">Expense Feedback</div>
            <label for="expense-name">Please enter your expense name</label>
            <input type="text" id="expense-name">
            <label for="expense-amount">Please enter your expense amount</label>
            <input type="text" id="expense-amount">
            <button id="add_expense" type="submit">Add Expense</button>
        </form>

        <div class="expenses-details">


            <table class="expense-table hidden">

                <thead>
                    <tr>
                        <th>Expense Name</th>
                        <th>Desciption</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>

                <tbody>


                </tbody>
            </table>



        </div>

    </div>

    <script src="js/app.js"></script>

</body>

</html>
